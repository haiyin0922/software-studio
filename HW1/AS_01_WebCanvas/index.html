<!DOCTYPE html>
<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Web Canvas</title>
		<!-- CSS and javascript -->
    <link rel="stylesheet" type="text/css" href="index.css">
		<script src="index.js"></script>
	</head>
	<body id="background">
    <div id="canvas">
      <canvas id="myCanvas" width="1200" height="700"></canvas>
      <canvas id="tempCanvas" width="1200" height="700"></canvas>
    </div>
    <div>
      <input id="color" type="color" value="">
      <input id="range" type="range" min="1" max="50" step="0.5" value="">
      <select id="menu1">
        <option value="Arial">Arial</option><option value="Curlz MT">Curlz MT</option><option value="細明體">細明體</option>
        <option value="新細明體">新細明體</option><option value="標楷體">標楷體</option><option value="微軟正黑體">微軟正黑體</option>
      </select>
      <select id="menu2">
        <option value="8">8</option><option value="10">10</option><option value="12">12</option>
      　<option value="14">14</option><option value="16">16</option><option value="18">18</option>
        <option value="20">20</option><option value="24">24</option><option value="48">48</option>
        <option value="64">64</option><option value="100">100</option>
      </select>
    </div>
    <div id="tools">
      <button type="button" class="btn" style="background-image:url(image/pencil.svg)" onclick="pencilClicked()"></button>
      <button type="button" class="btn" style="background-image:url(image/eraser.svg)" onclick="eraserClicked()"></button>
      <button type="button" class="btn" style="background-image:url(image/text.svg)" onclick="textClicked()"></button>
      <button type="button" class="btn" style="background-image:url(image/circle.svg)" onclick="circleClicked()"></button>
      <button type="button" class="btn" style="background-image:url(image/triangle.svg)" onclick="triangleClicked()"></button>
      <button type="button" class="btn" style="background-image:url(image/square.svg)" onclick="rectangleClicked()"></button>
      <button type="button" class="btn" style="background-image:url(image/line.png)" onclick="lineClicked()"></button>
      <button type="button" class="btn" style="background-image:url(image/download.svg)" onclick="downloadClicked()"></button>
      <button type="button" class="btn" style="background-image:url(image/upload.svg)" onclick="file.click()"></button>
      <button type="button" class="btn" style="background-image:url(image/undo.png)" onclick="undoClicked()"></button>
      <button type="button" class="btn" style="background-image:url(image/redo.png)" onclick="redoClicked()"></button>
      <button type="button" class="btn" style="background-image:url(image/reset.png)" onclick="resetClicked()"></button>
      <input id="file" type="file" accept="image/*" style="display:none" onchange="uploadClicked()">
    </div>
  </body>
</html>
