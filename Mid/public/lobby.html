<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatroom /by Haiyin</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-functions.js"></script>
    <script src="config.js"></script>
    <script src="lobby.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lobby.css">
  </head>
  <body class="body">
    <div class="row custom-container-width">
      <div class="col-4">
        <div class="list-group" id="list-tab">
          <a class="list-group-item list-group-item-action" id="list-close-list">↩</a>
          <font class="list-group-item list-group-item-action" id="list-hello-list" face="Chiller" size="6">Hello!</font>
          <a class="list-group-item list-group-item-action" id="list-logout-list">Logout</a>
          <a class="list-group-item list-group-item-action" id="list-lobby-list" data-toggle="list" href="#list-lobby" role="tab" aria-controls="lobby">Lobby</a>
          <a class="list-group-item list-group-item-action" id="list-room-list" data-toggle="list" href="#list-room" role="tab" aria-controls="room">My rooms</a>
        </div>
      </div>
      <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="list-welcome">
            <div class="welcome">
              <div class="typewriter"><h1>Welcome to chatroom</h1><h1 style="--delay: 4">Have a nice day :)</h1></div>
              <br>
            </div>
            <div class="txt">Designed by Hai-Yin</div>
          </div>
          <div class="tab-pane fade" role="tabpanel" id="list-lobby" aria-labelledby="list-lobby-list">
            <main role="main" class="container">
              <div id="post_list" style="overflow:scroll; overflow-X:hidden; height:650px; word-break: break-all;">
                
              </div>        
              <div>
                  <textarea class="form-control" rows="5" id="comment" placeholder="Say something..." style="resize:none"></textarea>
                  <button id="post_btn" type="button" class="btn btn-success" style="background-color: rgba(0, 0, 0, 0.3); border: none">Submit</button>
                  <input type="checkbox" id="anonymous"><font face="微軟正黑體" size="4" color="white">匿名</font>
              </div>
            </main>
          </div>
          <div class="tab-pane fade" id="list-room">
            <main role="main" class="container">
              <div id="myroom">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item disabled">
                        <div class="nav-link">　　My rooms　　　</div>
                      </li>
                      <li class="nav-item">
                        <div class="input-group mb-3">
                          <input type="text" maxlength="10" class="form-control" id="newroom" placeholder="New room's name" aria-label="Creat a new room" aria-describedby="button-addon2" value="">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button_create">Create</button>
                          </div>
                          <div class="nav-link">( Room's name can't contain ".", "#", "$", "[", or "]" )　</div>
                        </div>
                      </li>
                      <li id="add" class="nav-item" style="visibility:hidden">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" id="adduser" placeholder="Invite a user to this room" aria-label="Add a user" aria-describedby="button-addon3" value="">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button_submit">Submit</button>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </nav>
                  <div>
                    <table style="width: 100%">
                      <tr>
                        <th style="width: 200px;">
                          <div class="btn-group-vertical">
                            <div id="list-tab2" role="group" aria-label="Basic example" style="height: 755px">

                            </div>
                          </div>
                        </th>
                        <th>
                          <div>
                            <main role="main" class="container">
                              <div id="post_list2" style="overflow:scroll; overflow-X:hidden; height:570px; word-break: break-all;">

                              </div>        
                              <div>
                                  <textarea class="form-control" rows="5" id="comment2" placeholder="Say something..." style="resize:none"></textarea>
                                  <button id="post_btn2" type="button" class="btn btn-success" style="background-color: rgba(0, 0, 0, 0.3); border: none">Submit</button>
                              </div>
                            </main>
                          </div>
                        </th>
                      </tr>
                    </table>
                  </div>         
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
